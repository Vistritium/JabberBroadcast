logger.akka = DEBUG

akka {
  loglevel = INFO
  stdout-loglevel = INFO
  actor {
    debug {
      receive = on
      autoreceive = on
      fsm = on
      lifecycle = on
      unhandled = on
      event-stream = on
      router-misconfiguration = on
    }
  }
}

jabber {
  TLS = true
  enabled = false
  configs = []
  private = false
}

slack {
  enabled = false

  testMsg = false
}

